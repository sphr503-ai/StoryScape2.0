<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StoryScape - Interactive Audio Adventures</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600;700;800&family=Orbitron:wght@400;500;700;900&family=Fira+Code:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-glow: rgba(79, 70, 229, 0.15);
      --secondary-glow: rgba(236, 72, 153, 0.1);
    }
    body {
      background-color: #020202;
      color: #fafafa;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }
    .font-fantasy { font-family: 'Cinzel', serif; }
    .font-scifi { font-family: 'Orbitron', sans-serif; }
    .font-hacker { font-family: 'Fira Code', monospace; }
    
    .glass {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }
    
    .glass-dark {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.03);
    }

    .neon-border {
      box-shadow: 0 0 20px rgba(79, 70, 229, 0.1);
    }

    .text-glow {
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(1deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }

    .animate-float {
      animation: float 10s ease-in-out infinite;
    }

    .adventure-card-shadow {
      box-shadow: 0 20px 40px -15px rgba(0,0,0,0.5);
    }

    ::-webkit-scrollbar {
      width: 5px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.5);
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255,255,255,0.1);
    }
    
    /* Scanline effect for Hacker theme */
    .scanlines {
      position: relative;
      overflow: hidden;
    }
    .scanlines::before {
      content: " ";
      display: block;
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      z-index: 2;
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
    }
  </style>
<script type="importmap">
{

    "react-dom/": "https://esm.sh/react-dom@18.3.1/",

    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "vite": "https://esm.sh/vite@7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>

  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
